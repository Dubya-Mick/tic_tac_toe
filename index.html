<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>


<body>
    <div class="choose-game-mode">
        <p>tic tac toe</p>
        <div class="mode-button-wrapper">
            <div id="AI-game">Against AI</div>
            <div id="human-game">Against Human</div>
        </div>
        <div class="player-menu">
            <p>Player One</p>
            <input type="text" id="player-1">
            <p>Player Two</p>
            <input type="text" id="player-2">
            <div id="start-button">Start</div>
        </div>



    </div>

    <div id="playArea"></div>
    <div id="player-info">
        <div id="player-1-name"></div>
        <div id="player-2-name"></div>
    </div>
    <div id='restart-button'>Restart</div>





</body>








<script type="text/javascript" src="script.js"></script>
